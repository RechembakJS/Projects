<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="icon" href="img/pencil-square.svg">
        <title>Cadastro de produtos</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
        <link rel="stylesheet" type="text/css" href="css/product.css">
        <title>Document</title>
    </head>
    <body>
        <header>
            <nav class="navbar navbar-expand-lg bg-light">
                <div class="container-fluid">
                <a class="navbar-brand" href="#">Meu ERP</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNav">
                    <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link disabled" aria-current="page" href="#">Início</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link disabled" href="#">Produtos</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link disabled" href="#">Contatos</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link disabled">Vendas</a>
                    </li>
                    </ul>
                </div>
                </div>
            </nav>
        </header>
        <main>
            <div class="container">
                <div class="row">
                    <div class="col-md-12">
                        <form>
                            <label for="name">Nome</label>
                            <input type="text" class="ipt" id="name" placeholder="Nome do produto" name="name">
                            <label for="price">Preço</label>
                            <input type="number" class="ipt-iln" id="price" placeholder="0,00" name="price" pattern="\d{2}" onkeypress="$(this).mask('0000.00')">
                            <label for="unity">Unidade</label>
                            <input type="text" class="ipt-iln" id="unity" placeholder="Ex: UN" name="unity">
                            <label for="stock">Estoque</label>
                            <input type="number" class="ipt-iln" id="stock" placeholder="" name="stock">
                            <label for="description">Descrição</label>
                            <textarea id="description" class="ipt" placeholder="Descrição curta do produto"></textarea>
                            <select  class="ipt-iln" id="status">
                                <option value="1">Ativo</option>
                                <option value="0">Inativo</option>
                            </select>
                            <button type="button" id="save" class="btn btn-primary">Salvar</button>
                            <button type="button" class="btn btn-danger">Cancelar</button>
                        </form>
                    </div>
                </div>
            </div>
        </main>
        <footer>
            <script type="text/javascript" src="js/product.js"></script>
            <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
            <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery.mask/1.14.15/jquery.mask.min.js"></script>
        </footer>  
    </body>
</html>
